<!DOCTYPE html>
<html>

<head>
    <title>Settings</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <h1>设置</h1>
            <nav id="menu">
                <a href="#template" class="active">模板定义</a>
                <a href="#lengthRange">占位符定义</a>
                <a href="#wordMatch">关键字匹配</a>
            </nav>
        </div>
        <div class="content">
            <div class="box template-box active">
                <h2>模板定义:</h2>
                <table id="typesMap">
                    <thead>
                        <tr>
                            <th>类型</th>
                            <th>匹配规则</th>
                        </tr>
                    </thead>
                </table>
                <button class="btn-save" id="templateSave">保存</button>
            </div>
            <div class="box lengthRange-box">
                <h2>占位符定义:</h2>
                <h4>数组长度设置:</h4>
                <p id="arrayRange">最小值：<input type="number" min="0"> ~ 最大值：<input type="number" min="0"></p>
                <h4>整数长度设置:</h4>
                <p id="intRange">最小值：<input type="number" min="0"> ~ 最大值：<input type="number" min="0"></p>
                <h4>浮点数长度设置:</h4>
                <p id="floatRange">最小值：<input type="number" min="0"> ~ 最大值：<input type="number" min="0"></p>
                <button class="btn-save" id="lengthRangeSave">保存</button>
            </div>
            <div class="box wordMatch-box">
                <h2>关键字匹配 <button id="add" class="btn-add">添加</button></h2>
                <ol id="keyMatches">
                </ol>
                <button class="btn-save" id="wordMatchSave">保存</button>
            </div>
        </div>
    </div>
    <div class="status hide">
        <div class="msg">
            <i aria-label="icon: check-circle" class="anticon anticon-check-circle"><svg viewBox="64 64 896 896" focusable="false" class="" data-icon="check-circle" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm193.5 301.7l-210.6 292a31.8 31.8 0 0 1-51.7 0L318.5 484.9c-3.8-5.3 0-12.7 6.5-12.7h46.9c10.2 0 19.9 4.9 25.9 13.3l71.2 98.8 157.2-218c6-8.3 15.6-13.3 25.9-13.3H699c6.5 0 10.3 7.4 6.5 12.7z"></path></svg></i>
            保存成功
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
